[env:esp32dev]
platform = espressif32
board = esp32dev
lib_deps = 
	painlessmesh/painlessMesh@^1.5.6
	enjoyneering/LiquidCrystal_I2C@^1.4.0
; pour les macs    
; upload_port = /dev/cu.usbserial-0001 
; monitor_port = /dev/cu.usbserial-0001
upload_port = COM3
monitor_port = COM3
framework = arduino
monitor_speed = 115200
